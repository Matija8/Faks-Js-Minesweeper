<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Minesweeper!</title>
        <meta charset="UTF-8">
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div id='new-game'              class='noselect'>New Game</div>
            <div id='mine-number-display'   class='noselect'>        </div>
            <div id='timer'                 class='noselect'>        </div>
        </header>
        <main>
            <table id="play_area">
                <!-- app.js adds rows and columns dynamicly. -->
            </table>
            <div id='start-prompt'>
                Left click any cell to start. <br>
                Middle click - check adjacent cells. <br>
                Right click - place/remove mine flags. <br>
                Good Luck :D
            </div>
        </main>

        <script src="javascripts/app.js"></script>
    </body>
</html>
