<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Minesweeper!</title>
        <meta charset='UTF-8'>
        <link href='stylesheets/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body class='noselect'>
        
        <header>
            <div id='top-menu'>
                <div id='new-game'>New Game</div>                     
                <div id='showDropdown'>Game Mode
                    <div id='dropdown'>
                        <div><input type='radio' name='mode' class='drop-radio' value='1'> Beginner </div><br>
                        <div><input type='radio' name='mode' class='drop-radio' id='default' value='2'> Intermediate </div><br>
                        <div><input type='radio' name='mode' class='drop-radio' value='3'> Expert </div>
                    </div>
                </div>
                <div id='mine-number-display'></div>
                <div id='timer'></div>
            </div>
        </header>

        <main>
            <div id='play-area-container'> <!-- app.js adds rows and columns dynamicly. --> </div>
        </main>

        <!-- JavaScript imports. -->
        <script src='javascripts/Style.js'      defer></script>
        <script src='javascripts/Cell.js'       defer></script>
        <script src='javascripts/Game.js'       defer></script>
        <script src='javascripts/GameMaker.js'  defer></script>
        <script src='javascripts/App.js'        defer></script>
    </body>
</html>
